<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/favicon.ico">
  <link rel="stylesheet" href="./owfont-regular.css">
  <link rel="stylesheet" href="./style.css">
  <title>JS-Clock</title>
</head>
<body>
  <h1 class="hidden">JS-Clock</h1>
  <div class="container">
    <div class="clock">
      <div class="clock__face">
        <div class="hand second-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
      </div>
    </div>
    <div class="weather">
      <input type="text" class="city" value="Moscow">
      <i class="weather-icon owf"></i>
      <div class="temperature"></div>
      <div class="weather-desc"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
    <div class="electronic-clock"></div>
  </div>
  <footer class="footer">
    <div class="footer-container">
      <a href="https://github.com/wukapHo" class="github" target="_blank" rel="noopener noreferrer">Vyacheslav Likashkov</a>
      <a href="https://rs.school/js/" class="rss" target="_blank" rel="noopener noreferrer">
        <span class="rss-year">'21</span>
      </a>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
